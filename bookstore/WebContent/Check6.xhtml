<?xml version="1.0" encoding="Windows-31J" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="resources/templates/template6.xhtml">
	<ui:define name="title">
	購入商品
	</ui:define>

	<ui:define name="content">
		<h:form>

			<br />
			<br />

	以下が購入する商品と合計です。
	<br />
			<h:dataTable id="table" border="1" value="#{orderBean6.itemsToBuy.selecteditems}" var="book">
				<h:column id="column2">
					<f:facet name="header">
						<h:outputText value="タイトル"></h:outputText>
					</f:facet>
					<h:outputText id="bookTitle" value="#{book.title}"></h:outputText>
				</h:column>
				<h:column id="column3">
					<f:facet name="header">
						<h:outputText value="著者"></h:outputText>
					</f:facet>
					<h:outputText id="bookAuthor" value="#{book.author}"></h:outputText>
				</h:column>
				<h:column id="column4">
					<f:facet name="header">
						<h:outputText value="出版社"></h:outputText>
					</f:facet>
					<h:outputText id="bookPublisher" value="#{book.publisher}"></h:outputText>
				</h:column>
				<h:column id="column5">
					<f:facet name="header">
						<h:outputText value="価格"></h:outputText>
					</f:facet>
					<h:outputText id="bookPrice" value="#{book.price}"></h:outputText> 円
				</h:column>
			</h:dataTable>

			<br />
			<h:messages style="color:red;font-weight=bold;"></h:messages>
			<br />
			<h:outputText value="合計:"></h:outputText>
			<h:outputText value="#{orderBean6.itemsToBuy.total}"></h:outputText>
			<h:outputText value="円"></h:outputText>
			<br />
			<br />
			<h:commandButton value="注文する" action="#{orderBean6.order}"></h:commandButton>
			<h:commandButton value="戻る" action="BookStore6.xhtml"></h:commandButton>
			<h:commandButton value="空にする" action="#{bookStoreBean6.clearCart}"></h:commandButton>
		</h:form>
	</ui:define>
</ui:composition>
</html>
