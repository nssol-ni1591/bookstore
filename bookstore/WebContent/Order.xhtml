<?xml version="1.0" encoding="utf-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core">

	<ui:composition template="resources/templates/template.xhtml">
		<ui:define name="title">
			注文確認
		</ui:define>

		<ui:define name="content">
			以下のとおり、注文を受け付けました。
			<br />
			<br />
			商品:
			<br />
			<h:dataTable id="table" border="1" value="#{orderBean.bookList}" var="book">
				<h:column id="column2">
					<f:facet name="header">
						<h:outputText value="title"></h:outputText>
					</f:facet>
					<h:outputText id="bookTitle" value="#{book.title}"></h:outputText>
				</h:column>
				<h:column id="column3">
					<f:facet name="header">
						<h:outputText value="author"></h:outputText>
					</f:facet>
					<h:outputText id="bookAuthor" value="#{book.author}"></h:outputText>
				</h:column>
				<h:column id="column4">
					<f:facet name="header">
						<h:outputText value="publisher"></h:outputText>
					</f:facet>
					<h:outputText id="bookPublisher" value="#{book.publisher}"></h:outputText>
				</h:column>
				<h:column id="column5">
					<f:facet name="header">
						<h:outputText value="price"></h:outputText>
					</f:facet>
					<h:outputText id="bookPrice" value="#{book.price}"></h:outputText> 円
				</h:column>
			</h:dataTable>

			合計: #{cartBean.total} 円<br />
			<br />
			<br />
			お客様情報
			<h:panelGrid border="1" columns="2">
				<h:outputText value="UserID:"></h:outputText>
				<h:outputText value="#{orderBean.vcustomer.uid}"></h:outputText>
				<h:outputText value="氏名:"></h:outputText>
				<h:outputText value="#{orderBean.vcustomer.name}"></h:outputText>
				<h:outputText value="E-Mail:"></h:outputText>
				<h:outputText value="#{orderBean.vcustomer.email}"></h:outputText>
			</h:panelGrid>		

			<h:form>
				<h:commandButton value="再検索" action="BookStore"></h:commandButton>

				<h:commandButton value="ログアウト" action="#{logoutBean.logout}"></h:commandButton>
			</h:form>

		</ui:define>

	</ui:composition>
</html>
