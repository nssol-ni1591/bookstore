<?xml version="1.0" encoding="utf-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="resources/templates/template.xhtml">
	<ui:define name="title">
	購入商品
	</ui:define>

	<ui:define name="content">
		<h:form>

			<br />
			<br />

	以下が購入する商品と合計です。
	<br />
			<h:dataTable id="table" border="1" value="#{cartBean.bookList}" var="book">
				<h:column id="column2">
					<f:facet name="header">
						<h:outputText value="タイトル"></h:outputText>
					</f:facet>
					<h:outputText id="bookTitle" value="#{book.title}"></h:outputText>
				</h:column>
				<h:column id="column3">
					<f:facet name="header">
						<h:outputText value="著者"></h:outputText>
					</f:facet>
					<h:outputText id="bookAuthor" value="#{book.author}"></h:outputText>
				</h:column>
				<h:column id="column4">
					<f:facet name="header">
						<h:outputText value="出版社"></h:outputText>
					</f:facet>
					<h:outputText id="bookPublisher" value="#{book.publisher}"></h:outputText>
				</h:column>
				<h:column id="column5">
					<f:facet name="header">
						<h:outputText value="価格"></h:outputText>
					</f:facet>
					<h:outputText id="bookPrice" value="#{book.price}"></h:outputText> 円
				</h:column>
			</h:dataTable>

			<br />
			<h:messages/>
			<br />
			合計: #{cartBean.total} 円
			<br />
			<br />
			<h:inputHidden value="#{cartBean.total}"/>
			<h:commandButton value="注文する" action="#{orderBean.order}"></h:commandButton>
			<h:commandButton value="戻る" action="BookStore"></h:commandButton>
			<h:commandButton value="空にする" action="#{cartBean.clearCart}"></h:commandButton>
		</h:form>
	</ui:define>
</ui:composition>
</html>
