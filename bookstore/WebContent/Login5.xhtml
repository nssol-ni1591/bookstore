<?xml version="1.0" encoding="windows-31j" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="resources/templates/template5.xhtml">
	<ui:define name="title">
	ログイン
	</ui:define>

	<ui:define name="content">
		<!-- クエリパラメータをセットして初期化処理を呼ぶ -->
		<f:metadata>
			<f:viewParam name="jpaModule" value="#{commonJSFBean.jpaModule}" />
			<f:viewParam name="txType" value="#{commonJSFBean.txType}" />
		</f:metadata>

		<h:form>
			<h:panelGrid border="1" columns="2">
				<h:outputText value="ユーザ名"></h:outputText>
				<h:inputText value="#{loginBean5.uid}"></h:inputText>
				<h:outputText value="パスワード"></h:outputText>
				<h:inputSecret value="#{loginBean5.passwd}"></h:inputSecret>
			</h:panelGrid>
			<hr />
			<h:messages style="color:red;font-weight=bold;"></h:messages>
			<h:commandButton value="ログイン" action="#{loginBean5.login}" type="submit"></h:commandButton>
			<h:commandButton value="リセット" type="reset"></h:commandButton>
		</h:form>
		<hr />
		<div>アカウントを作成していない人は<a href="CreateAccount.xhtml">こちら</a></div>
	</ui:define>
</ui:composition>

</html>
